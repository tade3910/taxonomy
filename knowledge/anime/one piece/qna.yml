      In the original Japanese version of the One Piece anime 
      series and later spin-offs of the franchise, 
      Luffy is voiced by Mayumi Tanaka. Tanaka said jokingly 
      that she regrets providing Luffy's voice because 
      she is a mother in real life and Luffy is much younger.
      Asked about her voicing, Tanaka said that she 
      "strives for reality" in scenes where Luffy speaks when 
      he is eating or touching his nose. In the OVA Defeat 
      the Pirate Ganzack!, Luffy was voiced by Urara Takano.
      In Odex's English-dubbed VCDs produced by Voiceovers Unlimited, 
      Luffy is voiced by Chuck Powers, the director of 
      said English version. In this edition his name is 
      mispronounced as "Luh-fee" (/ˈlʌfiː/).
      The character was voiced by Erica Schroeder in 4Kids 
      Entertainment's English-language dubs of the franchise 
      between 2004–2006. Following Funimation/Crunchyroll's 
      acquisition of the franchise license in 2007, 
      Colleen Clinkenbeard became the voice of Luffy in 
      all English-language releases.
      In the live action adaptation of One Piece, 
      Luffy is portrayed by Mexican actor Iñaki Godoy.
      Godoy and Tanaka reprised their roles as Luffy in the 
      Spanish and Japanese dubs of the adaptation respectively.      
