      Monkey D. Luffy also known as "Straw Hat" Luffy,
      is a fictional character and the protagonist in the Japanese manga 
      series One Piece created by Eiichiro Oda. 
      Luffy made his debut as a young boy who acquires the 
      properties of rubber after accidentally eating one 
      of the Devil Fruits that belonged to "Red Hair" Shanks.
      Monkey D. Luffy is the captain of the Straw Hat Pirates, 
      and dreamt of being a pirate since childhood from the influence 
      of his idol and mentor Red-Haired Shanks. At the age of 17, 
      Luffy sets sail from the East Blue Sea to the Grand Line in 
      search of the legendary treasure, One Piece, to succeed Gol D. Roger 
      as "King of the Pirates".
      He fights multiple antagonists, and aids and befriends 
      the inhabitants of several islands on his journey. 
