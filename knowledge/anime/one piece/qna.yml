      Throughout One Piece, the bounty placed on Luffy continually 
      increases as he faces off against increasingly powerful pirates, 
      representing his notoriety in the One Piece world. 
      After defeating Buggy, Don Krieg, and Arlong of East Blue, 
      early on in the series, Luffy's initial bounty is set 
      to 30,000,000 Berries. By the major timeskip in One Piece, 
      this number had increased to 400,000,000 Berries after 
      defeating some of the Seven Warlords of the Sea, r
      ampaging at Enies Lobby, and retaking Nico Robin.
      In current arcs, Luffy's total bounty has increased to 
      3 billion Berries after becoming one of the 
      "Four Emperors in the New World."
