      When Eiichiro Oda created Luffy, he strove for a 
      "manliness" similar to that of Akira Toriyama's Dragon 
      Ball series. Oda said that he named his main character "Luffy" 
      because he felt that the name suited him. 
      When he later learned about the sailing term, 
      "luffing", he was delighted by the coincidence.
      In his prototype one-shot, "Romance Dawn", 
      Oda refined the artistic style and story elements 
      before publishing the final product a year 
      later as the first chapter of One Piece. 
      In the second version of "Romance Dawn", 
      Luffy resembled his design at the beginning of the series. 
      After the one-shot of One Piece was made, 
      Oda contacted his former mentor, Nobuhiro Watsuki, 
      whom he assisted in making the manga Rurouni Kenshin. 
      Watsuki was pleased with Luffy's characterization and 
      advised Oda to briefly change him for the main series 
      to make it look like Luffy is always acting on his own free will.
      To please his readers, Oda added rubberization to Luffy for 
      comic effect and tries to make the character straightforward. 
      In retrospect, Watsuki felt characters like Luffy reflect a 
      trend of heroes who do not kill their enemies similar to his 
      character Himura Kenshin 
